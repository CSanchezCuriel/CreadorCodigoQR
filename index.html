<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Códigos QR</h1>
        <form>
            <label for="url">Ingresa la URL:</label>
            <input type="text" id="url" placeholder="https://www.ejemplo.com">
            <button type="button" onclick="generarCodigoQR()">Generar Código QR</button>
        </form>
        <div id="codigo-qr"></div>
    </div>
    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function generarCodigoQR() {
            const url = document.getElementById("url").value;
            if (url) {
                const qr = new QRCode(document.getElementById("codigo-qr"), {
                    text: url,
                    width: 128,
                    height: 128
                });
            }
        }
    </script>
</body>
</html>
